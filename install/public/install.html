<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title class="title">install xui-bot</title>
</head>

<body> 
    <div class="error" id="error_container">
        <i class="fa-solid fa-xmark""></i>
        <p id="error_message"></p>
        
    </div>
    <div class="container">
        <h1>Install</h1>
        <center>
            <form style="max-width:450px;margin:auto">
                <div class="input__icons">
                    <i class="fa-solid fa-robot icon"></i>
                    <input class="input__field" 
                           type="text" 
                           placeholder="Bot Name"
                           id="bot_name"
                           >
                </div>
                <div class="input__icons">
                    <i class="fa fa-key icon"></i>
                    <input class="input__field" 
                           type="text"
                           placeholder="Bot Token"
                           id="bot_token"
                           >
                </div>
                <div class="input__icons">
                    <i class="fa-solid fa-paper-plane icon"></i>
                    <input class="input__field" 
                           type="text"
                           placeholder="Admin ID"
                           id="admin_id"
                           >
                </div>
                <input type="submit" class="submit__button" id="submit_button">
            </form>
        </center>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
